<script>
(function(){
  var cache = {};
 
  this.tmpl = function tmpl(str, data){
    // Figure out if we're getting a template, or if we need to
    // load the template - and be sure to cache the result.
    var fn = !/\W/.test(str) ?
      cache[str] = cache[str] ||
        tmpl(document.getElementById(str).innerHTML) :
     
      // Generate a reusable function that will serve as a template
      // generator (and which will be cached).
      new Function("obj",
        "var p=[],print=function(){p.push.apply(p,arguments);};" +
       
        // Introduce the data as local variables using with(){}
        "with(obj){p.push('" +
       
        // Convert the template into pure JavaScript
        str
          .replace(/[\r\t\n]/g, " ")
          .split("<%").join("\t")
          .replace(/((^|%>)[^\t]*)'/g, "$1\r")
          .replace(/\t=(.*?)%>/g, "',$1,'")
          .split("\t").join("');")
          .split("%>").join("p.push('")
          .split("\r").join("\\'")
      + "');}return p.join('');");
   
    // Provide some basic currying to the user
    return data ? fn( data ) : fn;
  };
})();
  
(function(){
  "use strict";
  
var githubUser = "pastjean",
    additionnalRepositories = ["criusmq/woodstock",
                               "pastjean/chinookpack",
                               "pastjean/dotfiles",
                               "pastjean/svgnavigator",
                               "pastjean/git-cheat-sheet",
                               "pastjean/fujin",
                               "pastjean/windapprentice",
                              "pastjean/learngo",
                              "pastjean/limechat-molokai"];

var reposInfoURL = "https://api.github.com/repos/",
    userInfoURL = "https://api.github.com/users/"+githubUser,
    userReposInfo = userInfoURL + "/repos";

  
function XHR(method, url, handler){
  var oReq = new XMLHttpRequest();
  
  var responseHandler = function(e){handler(this.responseText)}
  
  oReq.onload = responseHandler;
  oReq.open(method,url,true);
  oReq.send();
}

function getUserInfo(){
    XHR("get",userInfoURL,function(data){
      var userInfo = JSON.parse(data);
    })

};
function getProjectsInfo(){
    function addRepo(repo){
      var store= document.getElementById("repositories")
      store.innerHTML+=tmpl("reposInfoTemplate",repo)
    }
    // get own users repositories
    //XHR("get",userReposInfo,function(data){
    //  var reposInfo = JSON.parse(data);
    //  reposInfo.forEach(function(repo){addRepo(repo)})
    //});
    // get additional repositories
    additionnalRepositories.forEach(function(repo){
      XHR("get",reposInfoURL+repo,function(data){
        var repoInfo = JSON.parse(data);
        addRepo(repoInfo)
      })
    })
};

function theProjectsHandler(){
  // getUserInfo();
  getProjectsInfo();
}
  
if (window.addEventListener) {
  window.addEventListener('load', theProjectsHandler, false);
}
else if (window.attachEvent) {
  window.attachEvent('onload', theProjectsHandler );
}
})()
</script>
